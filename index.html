<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made-by Hasan ‚Äì Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #7a1b3a, #2c2c2c 70%);
            overflow: hidden;
            color: #fff;
        }

        /* BACKGROUND EFFECT */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: #d4a373;
            filter: blur(180px);
            opacity: 0.4;
            animation: float 6s ease-in-out infinite alternate;
        }

        .glow2 {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: #7a1b3a;
            filter: blur(180px);
            opacity: 0.4;
            bottom: 0;
            right: 0;
            animation: float2 7s ease-in-out infinite alternate;
        }

        @keyframes float {
            from {
                transform: translateY(-30px);
            }

            to {
                transform: translateY(30px);
            }
        }

        @keyframes float2 {
            from {
                transform: translateX(20px);
            }

            to {
                transform: translateX(-20px);
            }
        }

        /* BOX STYLE */
        .box {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            width: 380px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 30px rgba(212, 163, 115, 0.4);
            animation: fadeIn 1s ease;
            z-index: 2;
        }

        .box h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #ffd27f;
            margin-bottom: 25px;
            text-shadow: 0 0 12px rgba(255, 200, 100, 0.6);
        }

        .box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.85);
            transition: 0.3s;
        }

        .box input:focus {
            box-shadow: 0 0 12px #d4a373;
            transform: scale(1.03);
        }

        .box button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ffd27f, #b67a2a);
            color: #2c2c2c;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .box button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffd27f, 0 0 40px #b67a2a;
        }

        .box p {
            margin-top: 20px;
            font-size: 1em;
            color: #ddd;
        }

        .box a {
            color: #ffd27f;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .box a:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- BACKGROUND EFFECT -->
    <div class="glow"></div>
    <div class="glow2"></div>

    <!-- LOGIN FORM -->
    <div class="box" id="loginBox">
        <h2>Luxury Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don‚Äôt have an account? <a onclick="showRegister()">Register</a></p>
    </div>

    <!-- REGISTER FORM -->
    <div class="box" id="registerBox" style="display: none;">
        <h2>Create Account</h2>
        <form id="registerForm">
            <input type="text" id="regUser" placeholder="Choose Username" required>
            <input type="password" id="regPass" placeholder="Choose Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    </div>

    <script>
        function showRegister() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("registerBox").style.display = "block";
        }

        function showLogin() {
            document.getElementById("registerBox").style.display = "none";
            document.getElementById("loginBox").style.display = "block";
        }

        // REGISTER SYSTEM
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let user = document.getElementById("regUser").value;
            let pass = document.getElementById("regPass").value;

            localStorage.setItem("username", user);
            localStorage.setItem("password", pass);

            alert("Registration Successful ‚úÖ Now Login!");
            showLogin();
        });

        // LOGIN SYSTEM
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            let user = document.getElementById("loginUser").value;
            let pass = document.getElementById("loginPass").value;

            let savedUser = localStorage.getItem("username");
            let savedPass = localStorage.getItem("password");

            if (user === savedUser && pass === savedPass) {
                alert("Welcome üéâ Login Successful");
                window.location.href = "https://hasankhan7240.github.io/hennah.artistezx_.in/"; // redirect to your main site
            } else {
                alert("Invalid Username or Password ‚ùå");
            }
        });
    </script>
</body>

</html>
